<!DOCTYPE html>
<html>
    <head>
        <title>My first Canvas App</title>
        <style type="text/css">
        canvas {
            background-color: #c1e1f0; /*ganti warna*/
        }
        </style>
    </head>
    <body>
        <canvas width="800px" height="450px" id="canvas"></canvas>
        <script type="text/javascript">
            var c = document.getElementById('canvas');
            var ctx = c.getContext('2d');

            //lingkaran
            ctx.beginPath();
            
            ctx.arc(400, 225, 120, 0, 2 * Math.PI);
            ctx.fillStyle = "#aa0000"; 
            ctx.fill();
            ctx.strokeStyle = "white" ;//tambahan
            ctx.lineWidth="3"; //tambahan
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(400, 225, 80, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffaf1a"; //ganti warna
            ctx.fill();
            // ctx.stroke(); -> dihilangkan agar mirip contoh 
            
            //persegi
            ctx.beginPath();
            ctx.lineWidth = "4";
            ctx.strokeStyle = "white";
            ctx.rect(350, 170, 100, 100);
            ctx.fillStyle = "#7996a3"; //ganti warna
            ctx.fill();
            ctx.stroke();

            //segitiga
            ctx.beginPath();
            ctx.moveTo(650, 130);
            ctx.lineTo(650, 320);
            ctx.lineTo(750, 230);
            ctx.closePath();
            ctx.fillStyle = "#61bd78"; //ganti warna
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(150, 130);
            ctx.lineTo(150, 320);
            ctx.lineTo(50, 230);
            ctx.closePath();
            ctx.fillStyle = "#61bd78";//ganti warna
            ctx.fill();
        </script>
    </body>
</html>
